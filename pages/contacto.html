        <i class="fas fa-shopping-bag"></i>

    <main class="container">
        <section class="contacto__box row">
            <section class="contacto__titulo col-xl-8">
                <div class="titulo__container">
                    <img src="../Imagenes/mensaje-icono.png" alt="icono de un sobre de papel" />
                    <div>
                        <h2>CONTACTO</h2>
                        <div class="container__contenedores">
                            <div class="container__decoracion--Violeta"></div>
                            <div class="container__decoracion--Verde"></div>
                        </div>
                    </div>
                </div>
                <div class="contacto__formTitulo">
                    <h2>CONSULTAS</h2>
                </div>
                <section class="contacto__formulario">
                    <form class="formulario__field">
                        <label for="nombre">Nombre</label>
                        <input class="field" type="text" id="nombre" />
                        <label for="apellido">Apellido</label>
                        <input class="field" type="text" name="apellido" id="apellido" />
                        <label for="mail">Mail</label>
                        <input class="field" type="email" id="mail" required />
                        <div class="contactoFieldBox-checkbox">
                            <h3 class="contactoFieldBox-checkbox-text">
                                Seleccione el/los tipos de Tote:
                            </h3>
                            <label for="tote-rellena">Tote Rellena</label>
                            <input class="field" type="checkbox" name="tote-rellena" id="tote-rellena" />
                            <label for="tote-simple">Tote Simple</label>
                            <input class="field" type="checkbox" name="tote-simple" id="tote-simple" />
                        </div>
                        <label class="consulta-text" for="consulta">Deje su consulta</label>
                        <textarea name="texta" id="consulta" cols="30" rows="10"></textarea>
                        <div class="contactoFieldBox-buttom-box">
                            <input class="contactoFieldBox-buttom" type="submit" value="Enviar" />
                        </div>
                    </form>
                </section>
            </section>
            <section class="contacto__redesSociales col-xl-4">
                <div class="redesSociales__Box">
                    <h2>REDES SOCIALES</h2>
                </div>
                <div class="redesSociales__iconos">
                    <div class="redesSociales__iconos-box">
                        <i  class="fab fa-whatsapp-square"></i>
                        <a href="https://www.instagram.com/groov.is/" target="_blank"><i class="fas fa-camera-retro"></i></a> 
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="redesSociales__app">
                        <h3 class="app__datos">
                            351-2174982
                        </h3>
                        <h3 class="app__datos">
                            @GROOV.IS
                        </h3>
                        <h3 class="app__datos">
                            gonzalomgomez5@gmail.com
                        </h3>
                    </div>
                </div>
            </section>
        </section>
